<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
        }

        .dropdown-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: left;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Task Scheduler</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showPage('home-page')">Home</a></li>
                <li><a href="#" onclick="showPage('add-task-page')">Add Task</a></li>
                <li><a href="#" onclick="showPage('to-do-list-page')">To-Do List</a></li>
            </ul>
        </nav>
    </header>

    <main id="home-page" class="active-page">
        <h2>Welcome to Task Scheduler</h2>
        <p>This website helps you organize your tasks efficiently.</p>
    </main>

    <main id="add-task-page">
        <h2>Add a New Task</h2>
        <form id="task-form">
            <div>
                <label for="task-title">Task Title:</label>
                <input type="text" id="task-title" name="task-title" required>
            </div>
            <button type="submit">Add Task</button>
        </form>
    </main>

    <main id="to-do-list-page">
        <h2>Your To-Do List</h2>
        
        <div class="dropdown">
            <button onclick="toggleDropdown()" class="dropdown-btn">View Tasks â–¼</button>
            <div id="taskDropdown" class="dropdown-content">
            </div>
        </div>
    </main>
